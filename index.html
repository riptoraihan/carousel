  <body>
<!--header start-->
  <header>
    <div class="container p-0">
      <!--nav start-->
        <nav class="navbar navbar-expand-lg navbar-light  c_nav">
          <div class="container-fluid">
            <!--logo-->
            <a class="navbar-brand" href="index.html"> 
              <img src="logo/logo.png" class="img-fluid logo" alt="web logo"></a>
            <!--logo-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navone" aria-controls="navone" aria-expanded="false" aria-label="Toggle navigation">

<!--header end-->
<!--Slider start-->
<section class="slider">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!--Carousel start-->
        <div id="action" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
          <button type="button" data-bs-target="#action" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#action" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#action" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
              <!--inner start-->
          <div class="carousel-inner">
             <div class="carousel-item active">
              <img src="images/01.jpg" class="d-block w-100" data-bs-toggle="tooltip" data-bs-placement="left" title="blue sky" alt="1st picture">
                </div>
             <div class="carousel-item">
               <img src="images/02.jpg" data-bs-toggle="tooltip" data-bs-placement="left" title="city and car!" class="d-block w-100" alt="2nd picture">
             </div>
            <div class="carousel-item">
              <img src="images/03.jpg" data-bs-toggle="tooltip" data-bs-placement="left" title="Humam with hill" class="d-block w-100" alt="3rd picture ">
             </div>
           </div>
          <!--inner end-->
   <!--Carousel end-->
      </div>
    </div>
  </div>
</section>
<!--Slider end-->
